<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo!</title>
</head>
<body>
    <div class="tela">
        <br><br>
        <div style="display: flex; gap: 20px;">
            <h1>Jogo das Bolinhas!</h1>
            <img id="info" title="Ao começar, clique na bola antes do tempo acabar para marcar pontos!" src="informacoes.svg" width="40" alt="">
        </div>
        <br><br>
        <h2>Pontuação:</h2>
        <br>
        <h2 id="pontuacao">0</h2>
        <h4 id="maiorPontuacao">Maior pontuacao: 0</h4>
        <div>
            <br>
            <h2 id="gameOver">Fim de Jogo!</h2>
            <br>
            <div style="gap: 40px; display: flex; justify-content: center;">
                <button class="botao" onclick="jogando = true; comecar()" >Jogar</button>
                <button class="botao" onclick="reiniciar()">Reiniciar</button>
            </div>
        </div>
        <div  id="areaDoJogo">
            <div id="bolinha"></div>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>
</html>
